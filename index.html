
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ORO+ | Marketing Automation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --outlier-yellow: #E2FF00;
        --soft-black: #0F0F0F;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        /* Dots moved to the absolute back layer (Body Background) */
        background-color: #F8F8F8;
        /* Increased fill-opacity to 0.12 for slightly better visibility as requested */
        background-image: url("data:image/svg+xml,%3Csvg width='32' height='32' viewBox='0 0 32 32' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='1' cy='1' r='1.2' fill='%23000' fill-opacity='0.12'/%3E%3C/svg%3E");
        background-attachment: fixed;
        text-rendering: optimizeLegibility;
      }

      /* Global Performance Optimizations */
      * {
        -webkit-tap-highlight-color: transparent;
      }

      .framer-animated {
        will-change: transform, opacity;
        backface-visibility: hidden;
        transform: translateZ(0);
      }

      /* Reduce paint operations during scroll */
      .hardware-accelerated {
        transform: translateZ(0);
        will-change: transform;
      }

      /* Smooth background blurs */
      .backdrop-blur-fix {
        -webkit-backdrop-filter: blur(20px);
        backdrop-filter: blur(20px);
      }

      .bg-outlier-yellow { background-color: var(--outlier-yellow); }
      .text-outlier-yellow { color: var(--outlier-yellow); }
      .border-outlier-yellow { border-color: var(--outlier-yellow); }
      
      /* Soft Black Utilities */
      .bg-soft-black { background-color: var(--soft-black); }
      .text-soft-black { color: var(--soft-black); }
      .border-soft-black { border-color: var(--soft-black); }
      
      .gradient-bg {
        background: radial-gradient(circle at top right, rgba(226, 255, 0, 0.05), transparent 40%),
                    radial-gradient(circle at bottom left, rgba(226, 255, 0, 0.03), transparent 30%);
      }

      /* Ensure content doesn't cause layout shifts */
      main section {
        contain: content;
      }

      /* Optimization for heavy blurs */
      .blur-container {
        isolation: isolate;
      }
    </style>

{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",

    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",

    "framer-motion": "https://esm.sh/framer-motion@^11.11.11"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
